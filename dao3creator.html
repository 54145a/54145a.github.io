<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dao3creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container,
        html,
        body,
        iframe {
            width: 1300px;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe src="https://dao3.fun/creator"></iframe>
    </div>
    <script>
        onload = function () {
            /**
             * @type {HTMLIFrameElement}
             */
            const iframe = document.getElementsByName("iframe")[0];
            iframe._src = iframe.src;
            Object.defineProperty(iframe,"src",{
                get(){
                    return iframe._src;
                },
                set(value){
                    location.href = value;
                    iframe._src = value;
                }
            });
        }
    </script>
</body>

</html>
