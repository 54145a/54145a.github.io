<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dao3creator</title>
    <!--script src="//cdn.jsdelivr.net/npm/eruda"></script-->
    <!--script>eruda.init();</script-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container,
        html,
        body,
        iframe {
            width: 1201px;
            height: 95%
        }
        iframe {
            border: none;
        }
        textarea {
            left: 5%;
            width: 95%;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe id="content" src="https://dao3.fun/creator"></iframe>
    </div>
    移动端可以在上方的iframe内新建地图、扩展地图。<br>
    但是iframe编辑地图效果不好，需要获取地图创作端链接。<br>
    进入 https://dao3.fun/creator ，然后在地址栏执行以下代码(输入 javascript: 要执行的代码)加载eruda:<br>
    <textarea><code>(function(){var script=document.createElement('script');script.src="https://cdn.bootcdn.net/ajax/libs/eruda/3.0.0/eruda.js";document.body.append(script);script.onload=function(){eruda.init()}})();</code></textarea><br>
    切到模型再切回地图，打开eruda(小齿轮)，找到名为page的网络请求，里面有每个地图的editHash。<br>
    创作端链接: https://dao3.fun/edit/你的editHash<br>
    建议收藏你的创作端链接
</body>

</html>
